<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class='bx bxl-facebook-circle' style='color:#2a0bde'></i></a>
                    <a href="#" class="social"><i class='bx bxl-instagram-alt' style='color:#e20af5'></i></a>
                    <a href="#" class="social"><i class='bx bxl-github' style='color:#000000'></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="name" placeholder="Name" />
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <p id="messageTwo"></p>
                <button id="btn1">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class='bx bxl-facebook-circle' style='color:#2a0bde'></i></a>
                    <a href="#" class="social"><i class='bx bxl-instagram-alt' style='color:#e20af5'></i></a>
                    <a href="#" class="social"><i class='bx bxl-github' style='color:#000000'></i></a>
                </div>
                <span>or use your account</span>
                <input id="siginemail" type="email" placeholder="Email" />
                <input id="siginpwd" type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <p id="message"></p>
                <button id="btn2">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" style="color: #000000;">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" style="color: black;">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script2.js"></script>
    <script src="./style2.css"></script>
</body>

</html>
